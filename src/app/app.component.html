<button class="fz-60 m-20 p-50" (click)="increase()">+1</button>
<button
  class="fz-60 m-20 p-50"
  (click)="decrease()"
  [disabled]="cannotDecrease"
>
  -1
</button>

<button class="fz-60 m-20 p-50" (click)="clear()" [disabled]="cannotDecrease">
  =0
</button>

<p class="fz-40 m-20">Счетчик = {{ counter }}</p>
<p *ngIf="updatedAt" class="fz-40 m-20">
  Обновлялось:
  {{ updatedAt | date : "dd.MM.YYYY	HH:mm:ss" }}
</p>
